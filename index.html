<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			model-viewer {
	        cursor: grab;
	        display: flex;
	        height: 100vh;
	        width: 100%;
	        overflow: hidden;
	        position: relative;
	        user-select: none;
			--poster-color: #000000;
			}
	    </style>
		<link type="text/css" href="./styles.css" rel="stylesheet"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>DES 2023 Xicotepec</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style>
		    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
                  text-transform: none;
	          }
			.left {
   			   text-align: left;
   			 }
    
   			 .size {
   			   font-size: 24pt;
   			 }
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="size" data-markdown="content.md"
							 data-separator-vertical="^\n\n" 
        					 data-separator-notes="^Note:"
							 data-transition="convex"
							 data-background-gradient="linear-gradient(to bottom, #121212, #005353)">
							 <!-- data-background-color="#005353" -->
				</section>
				<!-- <section>Searching for differences
						<aside class="notes">
						<p>Some notes</p>
						</aside>
						<p>Periodic ab initio calculations were performed, using the code Crystal,
							looking up for differences between the isostructural systems alone 
							and with a benzene molecule.</p>
						<aside class="notes">
						<p>and some more notes</p>
					</aside>
				</section> -->
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<link rel="stylesheet" href="dist/attribution.css">
		<!-- <script src="plugin/attribution/plugin.js"></script> -->
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				// The "normal" size of the presentation, aspect ratio will
 				// be preserved when the presentation is scaled to fit different
 				// resolutions. Can be specified using percentage units.
 				//width: 960,
 				//height: 700,
 				width: 1060,
 				height: 540,

 				// Factor of the display size that should remain empty around
 				// the content
 				margin: 0.1,

 				// Bounds for smallest/largest possible scale to apply to content
 				minScale: 0.2,
 				maxScale: 2.0,

				//pdfPageHeightOffset: 50,
				//pdfPageHeightOffset: 0,
				//backgroundTransition: 'convex',
				slideNumber: true,
				navigationMode: 'linear',

				// Learn about plugins: https://revealjs.com/plugins/ RevealAttribution

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX  ]
			});
		</script>
   		 <!-- Loads <model-viewer> for browsers: -->
 	    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</body>
</html>
